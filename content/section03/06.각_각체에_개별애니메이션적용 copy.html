<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aquamarine;
        }

        .bar_container{
            display: flex;
            justify-content: left;
            position: relative;
         
            
        
        }

        .bar{
            min-width: 50px;
            height: 100vh;
        }

        .bar{
            background:linear-gradient(30deg, white,black);
        }
    </style>
</head>
<body>
    <div class="bar_container">


    </div>
    
    <script>
        const container = document.querySelector('.bar_container')
        
            const bars =[]
            let bar =''
            for(let i =0; i<200; i++){
                bar = document.createElement('div')
                bar.classList.add('bar')
                bars.push(bar)
                container.appendChild(bar)
            }
            console.log(bars)


            const keyframes = [
                { transform : 'scaleY(0)', opacity:1},
                { transform :'scaleY(1)',opacity:0}

            ]

            const options ={
                duration:3000,
                easing:'ease-in-out',
                iterations:Infinity,
                direction:'alternate',
                fill:"both",
                transformOrigin: '100% 100%'

            }

            bars.forEach((barEl,i)=>{
                barEl.animate(keyframes,{...options,delay:i*200})
            })
    </script>
</body>
</html>
